<!DOCTYPE html>
<html lang="zh-CN" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>书籍章节阅读器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            light: '#F8FAFC',
            dark: '#1E293B',
            'dark-bg': '#0F172A',
            'dark-card': '#1E293B',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          backdropFilter: {
            'blur': '12px',
          }
        },
      }
    }
  </script>
</head>

<body class="bg-gradient-to-br from-light to-white min-h-screen font-sans text-dark antialiased">
  <!-- 顶部导航栏 -->
  <header class="fixed top-0 left-0 z-50 glass-effect p-3 w-full h-[60px] flex items-center shadow-lg">
    <div class="flex items-center space-x-2">
      <button id="book-toggle-btn" class="flex items-center justify-center p-2 rounded-full hover:bg-white/50 transition-colors">
        <i class="fa fa-book-open text-xl"></i>
        <span class="ml-2 hidden md:inline">切换书籍</span>
      </button>
      
      <button id="toc-btn" class="flex items-center justify-center p-2 rounded-full hover:bg-white/50 transition-colors">
        <i class="fa fa-bars text-xl"></i>
        <span class="ml-2 hidden md:inline">目录</span>
      </button>
      
      <button id="dark-mode-toggle" class="flex items-center justify-center p-2 rounded-full hover:bg-white/50 transition-colors">
        <i class="fa fa-moon text-xl"></i>
        <span class="ml-2 hidden md:inline">深色模式</span>
      </button>
      
      <button id="reading-mode-toggle" class="flex items-center justify-center p-2 rounded-full hover:bg-white/50 transition-colors">
        <i class="fa fa-book text-xl"></i>
        <span id="reading-mode-text" class="ml-2 hidden md:inline">逐段阅读</span>
      </button>
    </div>
  </header>

  <!-- 书籍列表侧边栏 -->
  <aside id="book-sidebar" class="fixed top-[60px] left-0 h-[calc(100vh-60px)] w-64 glass-effect transform -translate-x-full page-transition z-40 shadow-xl">
    <div class="p-6 h-full flex flex-col">
      <h2 class="text-2xl font-bold mb-6 border-b pb-2">书籍列表</h2>
      <ul id="book-list" class="space-y-3 flex-grow overflow-y-auto"></ul>
      <button id="close-book" class="mt-4 p-3 rounded-lg hover:bg-gray-100 transition-colors dark:hover:bg-gray-700">
        <i class="fa fa-times mr-2"></i>关闭
      </button>
    </div>
  </aside>

  <!-- 目录侧边栏 -->
  <aside id="toc-sidebar" class="fixed top-[60px] left-0 h-[calc(100vh-60px)] w-64 glass-effect transform -translate-x-full page-transition z-40 shadow-xl">
    <div class="p-6 h-full flex flex-col">
      <h2 class="text-2xl font-bold mb-6 border-b pb-2">章节目录</h2>
      <ul id="toc-list" class="space-y-3 flex-grow overflow-y-auto"></ul>
      <button id="close-toc" class="mt-4 p-3 rounded-lg hover:bg-gray-100 transition-colors dark:hover:bg-gray-700">
        <i class="fa fa-times mr-2"></i>关闭
      </button>
    </div>
  </aside>

  <!-- 主内容区 -->
  <main class="container mx-auto pt-[80px] pb-16 px-4 flex flex-col items-center justify-center min-h-screen">
    <h1 id="chapter-title" class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-center mb-12 paragraph-appear">加载中...</h1>
    
    <div id="content-container" class="w-full max-w-3xl glass-effect rounded-2xl p-6 md:p-8 shadow-lg">
      <div id="chapter-content" class="space-y-6 text-lg leading-relaxed"></div>
      
      <div id="action-hint" class="mt-8 text-center text-gray-500 paragraph-appear">
        点击或滑动开始阅读
      </div>
      
      <div id="end-message" class="mt-8 text-4xl font-bold text-center text-gray-400 paragraph-appear hidden">
        完
      </div>
    </div>
  </main>

  <script src="scripts/ui-manager.js"></script>
  <script src="scripts/book-loader.js"></script>
  <script src="scripts/event-handlers.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
